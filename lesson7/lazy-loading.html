<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wo7 Activity</title>
    <link rel="stylesheet" href="./styles/lazy.css">
    <script src="./scripts/lazy.js" defer></script>
</head>
<body>
    <body>
        <h1>Lazy Loading Example</h1>
        <picture>
            <source media="(max-width: 400px)" srcset="./images/raiders-300.png" />
            <source media="(max-width: 600px)" srcset="./images/raiders-400.png" />        
            <img src="./images/placeholder.png" data-src="./images/raiders-300.png" alt="raiders logo" >
        </picture>
        <picture>
            <source media="(max-width: 400px)" srcset="./images/49ers-300.png" />
            <source media="(max-width: 600px)" srcset="./images/49ers-400.png" />        
            <img src="./images/placeholder.png" data-src="./images/49ers-300.png" alt="49ers logo" >
        </picture>
        <picture>
            <source media="(max-width: 400px)" srcset="./images/cardinals-300.png" />
            <source media="(max-width: 600px)" srcset="./images/cardinals-400.png" />        
            <img src="./images/placeholder.png" data-src="./images/cardinals-300.png" alt="cardinals logo" >
        </picture>
        <picture>
            <source media="(max-width: 400px)" srcset="./images/chargers-300.png" />
            <source media="(max-width: 600px)" srcset="./images/chargers-400.png" />        
            <img src="./images/placeholder.png" data-src="./images/chargers-300.png" alt="chargers logo" >
        </picture>
        <picture>
            <source media="(max-width: 400px)" srcset="./images/rams-300.png" />
            <source media="(max-width: 600px)" srcset="./images/rams-400.png" />        
            <img src="./images/placeholder.png" data-src="./images/rams-300.png" alt="rams logo" >
        </picture>
    </body>
    
</body>
</html>
